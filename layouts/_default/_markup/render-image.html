{{- if .Title -}}
  <figure>
    {{- dict "Src" .Destination "Alt" .Text "Caption" .Text "Title" .Title "Linked" true "Resources" .Page.Resources "lightgallery" .Page.Site.Params.page.lightgallery | partial "plugin/image.html" -}}
    <figcaption class="image-caption">
      {{- .Text | safeHTML -}}
    </figcaption>
  </figure>
{{- else -}}
  {{- dict "Src" .Destination "Alt" .Text "Resources" .Page.Resources "lightgallery" .Page.Site.Params.page.lightgallery | partial "plugin/image.html" -}}
{{- end -}}
